<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Registration</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="header">Register your account</h1>
    <form class="inputForm" action="submit">
        <label id="nameLabel">Name</label>
        <input type="text" id="nameInput" placeholder="Anders Andersson" required>

        <label id="userNameLabel">Username</label>
        <input type="text" id="usernameInput" placeholder="anders.andersson44" required>

        <label id="mailLabel">Email</label>
        <input type="email" id="mailInput" placeholder="abc@hotmail.com" required>

        <label id="passwordLabel">Password</label>
        <input type="password" id="passwordInput" placeholder="Minimum 8 chars long" min="8" required>

        <label id="confirmPasswordLabel">Confirm Password</label>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" min="8" required>

        <button class="signUpButton" type="submit">Sign Up</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
