<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account Registration</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Register your account</h1>

      <form>
        <div class="input-group">
          <label>Name</label>
          <input
            id="name"
            type="text"
            placeholder="Anders Andersson (required)"
            name="name"
            required
          />
        </div>

        <div class="input-group">
          <label>Username</label>
          <input
            id="username"
            type="text"
            placeholder="anders.andersson (required)"
            name="username"
            required
          />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            id="email"
            type="email"
            placeholder="abc@hotmail.com (required)"
            name="email"
            required
          />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            id="password"
            type="password"
            placeholder="Min. 8 chars long (required)"
            name="password"
            minlength="8"
            required
          />
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Type password again (required)"
            name="confirmPassword"
            minlength="8"
            required
          />
        </div>

        <input type="submit" value="Register" disabled />
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
